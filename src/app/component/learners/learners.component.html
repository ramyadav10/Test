<div class="mat-elevation-z8">
  <table class="display" mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="EJET-ID">
      <div>
        <th class="sub-heading" mat-header-cell *matHeaderCellDef mat-sort-header> EJET-ID </th>
      </div>
      <td class="img-data" mat-cell *matCellDef="let row"> {{row.cicId}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Name">
      <th class="sub-heading" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <div></div>
      <td class="img-data" mat-cell *matCellDef="let row"> {{row.fullName}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Phone Number">
      <div>
        <th class="sub-heading" mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
      </div>

      <td class="img-data" mat-cell *matCellDef="let row"> {{row.mobileNum}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Email">
      <div>
        <th class="sub-heading" mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      </div>

      <td class="img-data" mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Status">
      <div>
        <th class="sub-heading" mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      </div>

      <td class="img-data" mat-cell *matCellDef="let row"> {{row.status}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Stage">
      <div>
        <th class="sub-heading" mat-header-cell *matHeaderCellDef mat-sort-header> Stage </th>
      </div>
      <td class="img-data" class="img-data" mat-cell *matCellDef="let row"> {{row.candidateStatus}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="img-data" class="mat-cell" colspan="4">No data matching the filter "{{this.dataSource.filter}}"</td>
    </tr>
  </table>
</div>
