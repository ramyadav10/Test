<div style="height: 80%;">
  <div class="changePasswordDiv">
    <mat-card fxLayout="row" fxLayoutAlign="center center" class="changpassword-card">Change Password</mat-card>
  </div>

  <div>
    <div fxLayout="column" fxLayoutAlign="space-between center" class="formfields-div">
      <div class="inputs">
        <mat-form-field appearance="outline" class="form-fields">
          <mat-label>Current Password</mat-label>
          <input matInput [type]="hidePassword ? 'text' : 'password'" autocomplete="off" [formControl]="currentPassword"
            maxlength="100">
          <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility' : 'visibility_off'}}
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="inputs">
        <mat-form-field appearance="outline" class="form-fields">
          <mat-label>New Password</mat-label>
          <input matInput [type]="hideNewPassword ? 'text' : 'password'" autocomplete="off" [formControl]="newPassword"
            maxlength="100">
          <mat-icon matSuffix (click)="hideNewPassword = !hideNewPassword">{{hideNewPassword ? 'visibility' :
            'visibility_off'}}</mat-icon>
        </mat-form-field>
      </div>
      <div class="inputs">
        <mat-form-field appearance="outline" class="form-fields">
          <mat-label>Re-Type Password</mat-label>
          <input matInput [type]="hideReTypepassword ? 'text' : 'password'" autocomplete="off"
            [formControl]="reTypePassword" maxlength="100">
          <mat-icon matSuffix (click)="hideReTypepassword = !hideReTypepassword">{{hideReTypepassword ? 'visibility' :
            'visibility_off'}}</mat-icon>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="end" class="buttons-div">
        <button mat-button class="cancel-button" (click)=close()>Cancel</button>
        <button class="submit-button" mat-flat-button
          [disabled]="currentPassword.invalid || newPassword.invalid || reTypePassword.invalid || disableSubmit"
          (click)="submit()">Submit</button>
      </div>
    </div>
  </div>
</div>
