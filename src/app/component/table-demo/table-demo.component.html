<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="table-div">
    <table mat-table [dataSource]="dataSource" matSort class="display">

        <!-- ID Column -->
        <ng-container matColumnDef="EJET-ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bold;"> EJET-ID </th>
            <td mat-cell *matCellDef="let row"> {{row.cicId}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.fullName}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Phone Number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
            <td mat-cell *matCellDef="let row"> {{row.mobileNum}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="Stage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Stage </th>
            <td mat-cell *matCellDef="let row"> {{row.candidateStatus}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</div>
